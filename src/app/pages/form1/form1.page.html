<ion-header>
  <ion-toolbar>
    <ion-title>form1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="controls else loading" >
    <app-dynamic-form [controls]="controls" [form]="form" (submit)='onNotify($event)'></app-dynamic-form>
  </div>

	<ng-template #loading>
		<div class="loading">
			Getting Data...
		</div>
	</ng-template>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button class="icon-right" (click)="submitForm($event)">
        Submit
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
