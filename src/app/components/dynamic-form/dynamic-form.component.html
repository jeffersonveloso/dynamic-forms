<form [formGroup]="form">
  <ion-list>
    <ion-item *ngFor="let control of controls">
      <ion-input *ngIf="control.controlType === 'textbox'" [formControlName]="control.key"
        [id]="control.key" [type]="control.type" [placeholder]="control.label">
      </ion-input>
       <app-multi-file-upload *ngIf="control.controlType === 'file'" style="min-width: 100%;max-width: 100%;"></app-multi-file-upload>

      <!--<ion-input *ngIf="control.controlType === 'file'" [formControlName]="control.key"
      [id]="control.key" [type]="control.type"  [placeholder]="control.label" [multiple]="control.multiple"></ion-input>-->

      <ion-textarea *ngIf="control.controlType === 'textarea'" [formControlName]="control.key"
        [id]="control.key" [placeholder]="control.label" rows="4">
      </ion-textarea>

      <ion-label *ngIf="control.controlType === 'select'">{{control.label}}</ion-label>
      <ion-select [formControlName]="control.key" [id]="control.key" *ngIf="control.controlType === 'select'">
        <ion-select-option *ngFor="let option of control.options" [value]="option">{{option.label}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</form>
